<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construct 오브젝트 생성자</title>
</head>
<body>
    <script>
        var object = {
            '이름':'홍길동',
            '나이':19
        }

        // 함수를 만들 때 this 를 사용해서 값을 넣으면
        // 오브젝트가 생성
        function object_product(){
            // key는 앞에 this. 을 붙이고
            // value 는 =으로 대입하듯이
            this.이름 = '홍길동',
            this.나이 = 19
        }

        // 오브젝트 생성기를 new해서 사용할 때 마다 오브젝트가 만들어진다. > constructor
        var object2 = new object_product()
        console.log(object_product)
        console.log(object2['이름'])
        
        function object_product2(이름, 나이){
            this.이름 = 이름,   // 이름 : 이름
            this.나이 = 나이    // 나이 : 나이
        }

        var object3 = new object_product2('유관순',19)
        var object4 = new object_product2('김유신',33)

        console.log(object3);
        console.log(object4);

        // constructor 로 생성된 오브젝트에 항목을 추가
        object_product2.prototype.키 = '값'

        console.log(object3.키);
        console.log(object4.키); 
        console.log(object4.__proto__); 

        var arr = [1,2,3]
        var object5 = {}
        console.log(arr.__proto__)
        console.log(object5.__proto__)
        console.log(arr.length)

    </script>
</body>
</html>
