<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        // 함수 : 비슷한 코드를 재활용하기 위해서 (사용은 내가 원하는 위치에서) - 저장개념 O
        // 반복문 : 비슷한 코드를 재활용하기 위해서 (해당 위치에서만 여러번) - 저장개념 X
        // while, for, foreach
        console.log("내가 적고 싶은 말")

        // 반복문 (var가 반복문에 버그가 있음)
        // 숫자가 1로 시작, {} 한번 마칠때마다 숫자++, 숫자 ++ 를 한 다음 숫자 <=5 가 맞는지 검사
        for(let num = 1; num <= 5; num++){
            console.log("내가 적고 싶은 말")
        }

        // for 안에는 3가지 항목이 들어감 
        // 1. 시작할 번호
        // 2. 반복할 조건 (이 조건에 해당하지 않으면 더이상 반복하지 않음)
        // 3. 증감량 (번호의 값을 증가시키거나 감소시키거나 ++ --)
        // {} : 반복할 코드

        var numArr = [1, 2, 3, 4, 5]
        console.log(numArr[0]);

        // console.log("Hello World~!") > 10번 사용하게
        var print = 1;
        for(let print = 1; print <= 10; print++){
            console.log("Hello World~!");
        }

    </script>
</body>
</html>
