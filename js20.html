<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더</title>
    <style>
        body{
            margin: 0;
        }
        .slider-container{
            overflow: hidden;
            width: 70%;
        }

        .slider-img{
            display: flex;
            /* width : 슬라이드 갯수 * 100% */
            width: 300%;
            transition: all 1s;
        }

        .box{
            width: 100%;
        }

        .box img{
            width: 100%;
        }

        .slider-1{
            margin-left: 0;
        }

        .slider-2{
            margin-left: -100%;
        }

        .slider-3{
            margin-left: -200%;
        }



    </style>
</head>
<body>
    <!-- slider-container : 슬라이더의 크기를 결정 -->
    <div class="slider-container">
        <div class="slider-img">
            <div class="box">
                <img src="./img/1.jpg" alt="">
            </div>
            <div class="box">
                <img src="./img/2.jpg" alt="">
            </div>
            <div class="box">
                <img src="./img/3.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="btn">
    <button id="slide-btn-1">1</button>
    <button id="slide-btn-2">2</button>
    <button id="slide-btn-3">3</button>
    </div>

    <script>

            document.querySelector('.slider-img').classList.add('slider-third')

        // 각 버튼에 대한 이벤트 처리
    for (let i = 1; i <= 3; i++) {
    document.getElementById(`slide-btn-${i}`).addEventListener('click', function() {
        const sliderImg = document.querySelector('.slider-img');
        
        // 모든 slider 클래스 제거
        sliderImg.classList.remove('slider-1', 'slider-2', 'slider-3');
        
        // 클릭된 버튼에 따라 적절한 slider 클래스 추가
        sliderImg.classList.add(`slider-${i}`);
    });
}

        
    </script>
</body>
</html>
