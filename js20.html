<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더</title>
    <style>
        body{
            margin: 0;
        }
        .slider-container{
            overflow: hidden;
            width: 70%;
            margin: auto;
        }

        .slider-img{
            display: flex;
            /* width : 슬라이드 갯수 * 100% */
            width: 300%;
            transition: all 1s;
        }

        .box{
            width: 100%;
        }

        .box img{
            width: 100%;
        }

        .btn{
            margin: auto;
            width: 87px;
        }

        .slider-page-1{
            margin-left: 0;
        }

        .slider-page-2{
            margin-left: -100%;
        }

        .slider-page-3{
            margin-left: -200%;
        }




    </style>
</head>
<body>
    <!-- slider-container : 슬라이더의 크기를 결정 -->
    <div class="slider-container">
        <div class="slider-img">
            <div class="box">
                <img src="./img/1.jpg" alt="">
            </div>
            <div class="box">
                <img src="./img/2.jpg" alt="">
            </div>
            <div class="box">
                <img src="./img/3.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="btn">
    <button id="slide-btn-1">1</button>
    <button id="slide-btn-2">2</button>
    <button id="slide-btn-3">3</button>
    <br>
    <button id="toggle-auto-slide">스크롤 중지</button>
    </div>

    <script>

        // 각 버튼에 대한 이벤트 처리
    for (let i = 1; i <= 3; i++) {
    document.getElementById(`slide-btn-${i}`).addEventListener('click', function() {
        // const sliderImg = document.querySelector('.slider-img');
        
        // 모든 slider 클래스 제거
        // sliderImg.classList.remove('slider-page-1', 'slider-page-2', 'slider-page-3');
        
        // 클릭된 버튼에 따라 적절한 slider 클래스 추가
        // sliderImg.classList.add(`slider-${i}`);

        document.querySelector('.slider-img').classList.remove('slider-page-1', 'slider-page-2', 'slider-page-3');
        document.querySelector('.slider-img').classList.add(`slider-page-${curSlide}`);

}

var autoSliderScroll = true;
var curSlide = 0;
// 타이머를 통해서 자동 가로스크롤
// 내가 제공한 시간 추가로 함수를 반복실행
var TimeSave = autoSliderScrollStart()

function autoSliderScrollStart(){
    return setInterval(function(){
    // 슬라이드가 3개이니까 0, 1, 2 안에서만 이동해야함
    curSlide = (curSlide + 1) % 3   // 0 ~ 2 까지만 가능
    // 기존에 있는 클래스 이름 slider-page 를 모두 제거하고
    // curSlide 에 있는 값으로 클래명을 추가한다.
    document.querySelector('.slider-img').classList.remove('slider-page-1', 'slider-page-2', 'slider-page-3')
    document.querySelector('.slider-img').classList.add(`slider-page-${curSlide+1}`)
}, 3000)
}

document.getElementById('toggle-auto-slide').addEventListener('click',function(){
    if(autoSliderScroll === true){
        // 스크롤 중이었다면
        // 스크롤 타이머 멈추고
        // 버튼 이름 바꾸고
        // 상태변수 변경
        clearInterval(TimeSave);
        document.getElementById('toggle-auto-slide').innerHTML = '스크롤 시작'
        autoSliderScroll = false
        }else{
            // 자동스크롤이 true가 아니면 (false이면)
            // 타이머 시작하고
            // 버튼 이름 바꾸고
            // 상태변수 true 로 변경
            TimeSave = autoSliderScrollStart()
            document.getElementById('toggle-auto-slide').innerHTML = '스크롤 중지'
            autoSliderScroll = true
        }
})

        
    </script>
</body>
