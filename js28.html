<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 HTML 태그 만들기 > 통신쪽에 많이 사용</title>
    <style>
        .font-yellow{
            color: tomato;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="add-content">글 추가</button>

    <script>
        // 자바스크립트로 태그추가 방법1
        // 요소만들기 라는 함수로 태그를 생성 가능
        var pTag = document.createElement('p')  // p태그를 만들준비 완료
        pTag.innerHTML = '안녕하세요'
        document.getElementById('box').appendChild(pTag)

        // 자바스크립트로 태그추가 방법2
        // 변수에 HTML 태그처럼 넣어버리기
        var vari = 0
        var boxCoding = `
            <p class="font-yellow">자바스트립트로 태그추가${vari}</p>
        `
        // 추가할거면 insertAdjacenHTML , 새로 만들거면 innerHTML
        document.getElementById('box').insertAdjacentHTML('beforeend', boxCoding)// 끝에 추가하라는 의미
        document.getElementById('box').insertAdjacentHTML('beforeend', boxCoding)// 끝에 추가하라는 의미
        document.getElementById('box').insertAdjacentHTML('beforeend', boxCoding)// 끝에 추가하라는 의미
        // document.getElementById('box').innerHTML = boxCoding

        // 버튼이 누를때마다 <h3>태그가 추가되도록
        // 태그를 변수에 문자열로 고정
        let h3Tag = `<h3>제목</h3>`
        document.getElementById('add-content').addEventListener('click',()=>{
            // 버튼을 누를때마다 태그 추가
            document.getElementById('box').insertAdjacentHTML('beforeend', h3Tag)
        })

    </script>
</body>
</html>
