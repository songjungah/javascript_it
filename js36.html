<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="height: 3000px;">
        <button id="push">나를 눌러!</button>
    </div>


    <script>
        // this : this 라는 키워드가 적힌 위치를 알려줌
        console.log(this)   // window

        // window --> body --> ...
        window.addEventListener('scroll', function(){
            console.log(window.scrollY);
        })

        // id가 'push'인 버튼에 클릭 이벤트를 준다
        document.getElementById('push').addEventListener('click', function(e){
            console.log(this)   // this 라는 코드가 적힌 곳의 위치를 알려줌
            // e.currnetTarget == 눌린 button
            this.innerHTML = '눌렀네?'
        })
        // function(){} 의 this : 버튼
        // ()=>{} 의 this : window


        var object = {
            'a':1,
            'b':2,
            'c':function(){
                // 이름이 없는 function 은 재사용하지 않는 함수
                console.log(this)
            },
            'd':{
                '가':1,
                '나':2
                }
            }

        console.log(object['d']['가'])   
        console.log(object.c()) // 안에 들어있는게 함수일때 적는 방법


        // 화살표함수(에로우펑션) 
        // function(){} : 실행하는 코드를 기준으로 this 범위를 체크
        // ()=>{} : 감싸고 있는 컨텍스트를 기준으로 this 범위를 체크(window,, body)
    </script>
</body>
</html>
