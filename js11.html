<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교와 조건 - 조건문</title>
</head>
<body>
    <script>
        // 변수 : 값(데이터)을 저장하는 공간
        var 공간이름 = '값'
        // 공간을 !처음! 생성할 때는 var / let / const 를 앞에 적어둔다.
        // 이미 만들어진 공간은 이름만 적어준다.
        공간이름

        // 변수의 type
        var 정수 = 3 //숫자
        var 실수 = 3.14 //소수점이 있는 숫자
        var 문자열 = "데이터값" //글자
        var 논리값 = true //참 거짓 (true / false)

        // 조건 : 어떤 코드가 실행되게 할지 선택
        // if(){}
        if(true){
            console.log("()안에 true 가 들어가면 실행할 코드")
        }
        if(false){
            console.log("잉 부분은 무시가 됩니다")
        }

        // () 안에는 true 나 false
        // {} 안에는 true 일때만 실행할 코드

        console.log(10 > 3); //t
        console.log(10 < 3);    //f
        console.log(10 >= 3);   //t
        console.log(10 <= 3);   //f
        console.log(10 == '10');  // == : 자료형 검사를 못하는 버그가 있음
        console.log(10 === '10'); // 자료형까지 같은지 검사
        console.log(10 !== '10');   // 자료형이 다르기 때문에 다름

        // 비교를 하면 결과가 true 또는 false
        var 결과 = 0;
        if(결과 === 0){
            console.log("결과는 0과 같습니다.")
        }
        if(결과 !== 0){
            console.log("결과가 0과 같지 않습니다.")
        }

        
        function 큰값검사(num1, num2){
            // return을 만나면 함수는 그 즉시 종료됨
            if(num1 > num2){
                return "첫번째 숫자가 더 큽니다"
            }

            if(num1 < num2){
                return "두번째 숫자가 더큽니다"
            }

            if(num1 === num2){
                return "두 수는 같습니다"
            }
        }

        결과 = 큰값검사(11,4)
        console.log(결과);

        결과 = 10;
        if(결과 > 5){
            console.log("5보다 큽니다");
        }else{
            console.log("5보다 크지않습니다.");
        }

        // // 반대의 경우 ==>  else 를 사용
        // if(결과 <= 5){
        //     console.log("5보다 크지않습니다.");
        // }

        // 성인인지 판독하는 함수
        // 성인이면 ==> 성인입니다
        // 성인이 아니면 ==> 미성년자 입니다
            var age = 15;

            if(age >= 19){
                console.log("성인 입니다.")
            }else{
                console.log("미성년자입니다.")
            }

            result = (age);
            console.log(result);


            // if안에 if : 바깥의 if가 true 일때만 안에 있는 if 검사
            if(false){
                console.log("if 1번째")
                if(true){
                    console.log("if 2번째")
                }
            }

            // 우리마을 버스요금
            // 5세 미만이면  0원
            // 5세 ~ 14세 미만 500원
            // 14세 이상 ~ 20세 미만 750원
            // 20세 이상 ~ 75세 미만 1000원
            // 75세 이상 0원

            // if : 조건검사
            // else if : 위에 조건이 틀렸을 때
            // else : 해당 되는 조건이 없을 때

            bus_age = 19;
            if(bus_age > 75){
                money = 0
            }else if(bus_age >= 20){
                money = 1000
            }else if(bus_age >= 14){
                money = 750
            }else if(bus_age >= 5){
                money = 500
            }else{
                money = 0
            }

            console.log(money);


            // 놀이기구 탑승검사
            // 130 미만 > 탑승불가
            // 130 ~ 190 > 탑승가능
            // 190 초과 > 탑승불가

            tall = 161;

            function check(tall){
            
            if(tall > 190){
                return "탑승불가";
            }else if(tall >= 130 && tall <= 190){ //&& 그리고 : 앞, 뒤 둘다 맞을 때 true
                return "탑승가능";
            }else{
                return "탑승불가";
            }
        }
        
            let res = check(tall);
            console.log(res);
        


            function 글자수가_3이상_10미만인지_검사(글자){
                let 글자수 = 글자.length;   // let : 중괄호나 ()안에 변수를 만들 때 사용 > var는 오류가 있음
                if(글자수 >= 3 && 글자수  < 10){    // && : 둘다 맞는지 검사하고 싶을 때
                    return "맞습니다."
                }else{
                    return "적절하지 않은 글자수 입니다."
                }
            }

            결과 = 글자수가_3이상_10미만인지_검사("안녕하세요 반갑수");
            console.log(결과)


            function 또는(숫자){
                // 숫자가 3 또는 10인지 검사
                // || (shift + 역슬래쉬 \)
                if(숫자 === 3 || 숫자 === 10){
                    return true
                }else{
                    return false
                }
            }

            결과 = 또는(9)
            console.log(결과);

    </script>
</body>
</html>
