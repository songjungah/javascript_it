<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        // class : 변수와 함수의 묶음
        // 클래스의 용도 : new 로 찍어내기 위함
        class 클래스{
            constructor(){
                this.변수1 = 0      // this. : 클래스의 변수로 생성
                this.변수2 = '값'
            }

            함수1(){
                console.log('메서드 입니다')    // 클래스 안에있는 함수 ==> 메서드
            }
        }

        // 새로운 사람을 만들 때마다 new사람() 하면 됨
        class 사람{
            constructor(이름, 나이){
                this.이름 = 이름
                this.나이 = 나이
            }
            인사하기(){
                // this. 을 붙이면 클래스의 변수
                // 안붙이면 인사하기 안에서 생성한 변수
                var 변수 = 0     // 인사하기 안에서만 살아있는 변수
                console.log(`안녕하세요 ${this.이름} 입니다.`)
            }
        }

        var 이순신 = new 사람('이순신',33)  // 사람 클래스대로 이름과 나이와 인사하기를 갖게됨
        var 김유신 = new 사람('김유신',23)
        var 유관순 = new 사람('유관순',19)

        유관순.인사하기()
    </script>
</body>
</html>
