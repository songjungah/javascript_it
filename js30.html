<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_post 요청</title>
</head>
<body>
    <script>
        // https://httpbin.org/post
        // POST 요청 : 복잡함 > 내가 보내는 정보를 어느정도 보호받을 수 있음
        fetch('https://httpbin.org/post', {
            // 잡다구리한 정보들을 여기에 입력
            method:'POST',  // post 요청으로 보낸다
            headers:{
                "Content-Type":"application/json",
            },
            body:JSON.stringify(
                {
                    // JSON.stringify : 객체 또는 배열을 JSON 문자열 형태로 바꿔준다.
                    // 'id' : 'myid@naver.com',
                    // 'pw' : 'mypassword',
                    // 'datatime' : '2024-03-24 10:43:33'
                }
            )
        })
        .then(res => res.json())    // 응답을 받아서 json 형태로 리턴
        .then(data =>{
            console.log(data)
            console.log(data['url'])
        })
        .catch(err => console.error('에러발생!!!'), err)

    
        </script>
</body>
</html>
